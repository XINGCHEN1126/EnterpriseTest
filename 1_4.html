<body>
<header>
    <span>平台风采</span>

<section class="DS_second_section">
    <img src="Resource/banner4.png" alt="">
</section>
<article>
    <h3 id="title"></h3>
    <h4 id="subTitle"></h4>
    <p id="info"></p>
</article>

<script>

    requestMethod('get','aboutus',function(returnStr){
        var title_concent = document.getElementById("title");
        var subTitle_concent=document.getElementById("subTitle");
        var info_concent=document.getElementById("info");

        title_concent.innerHTML=returnStr.title;
        subTitle_concent.innerHTML= returnStr.subTitle;
        info_concent.innerHTML=returnStr.info;

    });






    //1
    var xhr = new XMLHttpRequest();
    //2
    xhr.open( 'get', 'https://mockapi.eolinker.com/2ZhGVxjacb39010e6753bd9c02ee803e6e3bfeab6e8007c/aboutus' );
    xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
    //3
    xhr.send();
    //4
    xhr.onreadystatechange=function () {

        if(xhr.readyState==4 && xhr.status==200){

            var res=JSON.parse(xhr.responseText);

           var title_concent = document.getElementById("title");
           var subTitle_concent=document.getElementById("subTitle");
            var info_concent=document.getElementById("info");

            title_concent.innerHTML=res.data.title;
            subTitle_concent.innerHTML= res.data.subTitle;
            info_concent.innerHTML=res.data.info;
        }
    }
</script>
